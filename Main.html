<!-- An HTML code to generate a form using JavaScript validation. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- A small CSS Snippet, just to make things look decent -->
        <style>     
             *{
                 font-family:"Comic Sans MS", cursive, sans-serif 
                 }
             .myForm{
                    font-size:140%;
                    width: 20em;
                    padding: 1em;
                    border: 1px solid #ccc;
                    }
            </style>
          </head>
<body>
        <!-- Main Part of the Form Page -->
       <form class="myForm" name='myForm' action="/submit.html" onsubmit="return Validation()" method="get">
             <p> Bank &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                <select name="Bank">
                    <option value="Agriculture Development Bank">Agriculture Development Bank</option>
                    <option value="Everest Bank">Everest Bank</option>
                    <option value="Janata Bank">Janata Bank</option>
                    <option value="Kumari Bank">Kumari Bank</option>
                  </select></p>
             <p>Branch &emsp;&emsp;&emsp;&emsp;&nbsp;
                <select name="Branch">
                    <option value="Kupondole">Kupondole</option>
                    <option value="New Baneshwor">New Baneshwor</option>
                    <option value="New Road">New Road</option>
                    <option value="Putalisadak">Putalisadak</option>
                    <option value="Tinkune">Tinkune</option>
                 </select></p>
             <p> Account No &emsp;&ensp;&nbsp;&nbsp;
                    <input type="text"  name="Account No"> </p>             
             <p>Amount   &emsp;&emsp;&emsp;&ensp;&nbsp;   
                    <input type="radio"  name="Amount" value="Saving" checked >Saving
                    <input type="radio"  name="Amount" value="Current" unchecked>Current</p>
             <p>Date &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                    <input type="date" size=100 name="date"></p>
                    <input type="submit" value="Submit"><br>
        
        
    </form>
    <!-- An External JavaScript is used for this form -->
    <script src="solution3.js"></script>    
</body>

</html>
